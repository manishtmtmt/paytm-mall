<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        h1 , h2{
            text-align: center;
        }
        h1{
            color: teal;
        }
        
        div{
            display: flex;
            flex-direction: column;
            width: 20%;
            gap: 20px;
            margin: auto;
        }
        input{
            height: 30px;
        }
        #sub{
            color: white;
            background-color: teal;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>
    <h1>Make Payment</h1>
    <h2>Enter Card Details</h2>
    <form>
        <div>
        <input type="number" id="cn" placeholder="Enter Card Number">
        <input type="number" id="cvv" placeholder="Enter CVV">
        <input type="number" id="expiry" placeholder="Expiry date">
        <input type="text" id="holder" placeholder="Card Holder">
        <input id="sub" type="submit" />
    </div>
    </form>

</body>
</html>

<script>
document.querySelector("form").addEventListener("submit", funpayment);

var payData=JSON.parse(localStorage.getItem("carddetails")) || [];
function funpayment(){
    event.preventDefault();

    var payobj = {
        CardNumber: document.querySelector("#cn").value,
        EnterCVV: document.querySelector("#cvv").value,
        Expirydate: document.querySelector("#expiry").value,
        CardHolder: document.querySelector("#holder").value,
        };
        // console.log(payobj);
        payData.push(payobj);
        // console.log(payData);
        localStorage.setItem("carddetails", JSON.stringify(payData))
        window.location.href = "validate.html";
        alert("OTP sent to registered mobile number");

}

</script>
